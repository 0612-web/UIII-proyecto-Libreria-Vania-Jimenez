{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--dark-pink);">Categor√≠a: {{ categoria.nombre }}</h2>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Volver</a>
</div>

<div class="row">
    {% for libro in libros %}
    <div class="col-md-4 col-lg-3 mb-4">
        <div class="card card-libro h-100">
            <!-- Imagen Placeholder Rosa -->
            <img src="{{ libro.imagen_url }}" class="card-img-top" alt="{{ libro.titulo }}" style="height: 250px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">{{ libro.titulo }}</h5>
                <h6 class="text-muted">{{ libro.autor }}</h6>
                <p class="card-text small flex-grow-1">{{ libro.descripcion|truncatechars:80 }}</p>
                <h4 class="text-end text-success">${{ libro.precio }} MXN</h4>
                <a href="{% url 'agregar_carrito' libro.id %}" class="btn btn-rosa w-100 mt-2">A√±adir al Carrito üõí</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
